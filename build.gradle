group 'io.isengard.mapreduce'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'hellodata Jar File',
                'Implementation-Version': version,
                'Main-Class': 'io.isengard.mapreduce.mapper.Frequency'
    }
    destinationDir = new File(System.getenv('CIRCLE_ARTIFACTS'))
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}